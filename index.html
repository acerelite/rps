<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <p class="header">ROCK PAPER SCISSORS</p>
  <div id="scoreboard">
    <div>
      <p>PLAYER</p>
      <div id="playerScore">0</div>
    </div>
    <div>
      <p>COMPUTER</p>
      <div id="computerScore">0</div>
    </div>
  </div>


  <div id="roundSelect">
    <div class="playerSelect"></div>
    <div id="roundResult">
      <p>ROUND RESULT</p>
    </div>
    <div class="computerSelect"></div>
  </div>

  <div id="choices">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>


</body>

</html>
